<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edades</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Calculadora de Edades</h1>
    
    <h2>Calcular Edad de Persona</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingrese su nombre">
    <br>
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento">
    <br>
    <button id="calcularEdadBtn">Calcular Edad</button>
    <div id="calcularResultados"></div>

    <h2>Buscar Persona por Nombre</h2>
    <label for="nombreBusqueda">Nombre:</label>
    <input type="text" id="nombreBusqueda" placeholder="Ingrese un nombre">
    <br>
    <button id="buscarPersonaBtn">Buscar Persona</button>
    <div id="buscarResultados"></div>

    <h2>Lista de Personas</h2>
    <ul id="personasList"></ul>

    <script src="./js/main.js"></script>
</body>
</html>
